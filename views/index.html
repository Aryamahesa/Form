<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Diri</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Merriweather:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="title">Registrasi</div>
        <div class="content">
            <form action="/add-form" method="post">
                <div class="user-details">
                    <div class="input-inbox">
                        <span class="details">Nama Lengkap</span>
                        <input type="text" name="nama" placeholder="Masukan Nama Lengkap" required>
                    </div>
                    <div class="input-inbox">
                        <span class="details">Username</span>
                        <input type="text" name="username" placeholder="Masukan Username" required>
                    </div>
                    <div class="input-inbox">
                        <span class="details">Nomor Telepon</span>
                        <input type="text" name="tlp" placeholder="Masukan No Telepon" required>
                    </div>
                    <div class="input-inbox">
                        <span class="details">Alamat</span>
                        <input type="text" name="alamat" placeholder="Masukan Alamat" required>
                    </div>
                    <div class="button">
                        <button type="submit">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
